<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Seru untuk Anak TK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animasi background lucu -->
    <div class="bg-anim cloud cloud1">☁️</div>
    <div class="bg-anim cloud cloud2">☁️</div>
    <div class="bg-anim cloud cloud3">☁️</div>
    <div class="bg-anim cloud cloud4">☁️</div>
    <div class="bg-anim cloud cloud5">☁️</div>
    <div class="bg-anim cloud cloud6">☁️</div>
    <div class="bg-anim balloon balloon1">🎈</div>
    <div class="bg-anim balloon balloon2">🎈</div>
    <div class="bg-anim balloon balloon3">🎈</div>
    <div class="bg-anim balloon balloon4">🎈</div>
    <div class="bg-anim balloon balloon5">🎈</div>
    <div class="bg-anim star star1">⭐</div>
    <div class="bg-anim star star2">✨</div>
    <div class="bg-anim rainbow rainbow1">🌈</div>
    <!-- End animasi background lucu -->
    <div class="container">
        <header>
            <h1>🎨 Quiz Seru untuk Anak TK 🎨</h1>
            <div class="welcome-message">
                <p>Selamat datang di dunia belajar yang menyenangkan!</p>
            </div>
        </header>

        <main>
            <div id="start-screen" class="screen">
                <h2>Mari Mulai Belajar!</h2>
                <button id="start-button" class="btn">Mulai Quiz</button>
            </div>

            <div id="quiz-screen" class="screen hidden">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="options-container"></div>
                </div>
                <div id="feedback" class="feedback"></div>
                <button id="back-button" class="btn">Kembali</button>
            </div>

            <div id="result-screen" class="screen hidden">
                <h2>Hasil Quiz Kamu</h2>
                <div id="score-display"></div>
                <button id="retry-button" class="btn">Coba Lagi</button>
                <button id="result-back-button" class="btn">Kembali</button>
            </div>
        </main>

        <footer>
            <p>By: DeveloperNa 🌸 </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
